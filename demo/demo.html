<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue directive</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }
      .container img {
        display: block;
        width: 300px;
        height: 150px;
        margin-top: 10px;
      }
      .container img[lazy="loaded"] {
        animation: fadeIn 0.5s ease-in;
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateX(-300px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="../dist/js/bundle.js" charset="utf-8"></script>
  </body>
</html>
